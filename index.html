<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="A magic 8-ball app to demonstrate simple HTML, CSS, and Javascript capabilities." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer="true"></script>
		<link rel="icon" type="image/png" href="favicon-196.png" />
		<title>Magic 8-Ball</title>
	</head>

	<body>
		<main>
			<h1>Magic 8-Ball</h1>
			<img id="hero" src="8ball.png" alt="An illustration of a Magic 8-Ball" />
			<p id="question-old">What deep wisdom will the Magic 8-Ball reveal?</p>
			<p id="result">Ask a question and find out!</p>
			<input id="question-new" type="text" autofocus="autofocus" placeholder="Type your question here..." />
			<input id="ask" type="button" value="Ask Away!" />
		</main>
	</body>
</html>
